# Porta de inicialização da aplicação
server.port=8081

# Dados de conexão com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/editora_sa4
spring.datasource.username=root
spring.datasource.password=*******

# Propriedades do Hibernate
# O dialeto SQL faz com que o Hibernate gere um SQL melhor para o banco de dados escolhido
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Definição DDL automático para o Hibernate (create, create-drop, validate, update)
spring.jpa.generate-ddl=true
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=update
